<div class="featured-project {{ rtl ? 'featured-project--rtl' : null }}">
    <div class="featured-image__container">
        <figure>
            <img
                loading="lazy"
                class="project__image"
                [alt]="project?.name + ' - ' + project?.description"
                [attr.cursorLink]="project?.url"
                src="/assets/images/projects/{{ project?.image_name }}"
            />
        </figure>

        <div class="project__links">
            <ng-container *ngFor="let link of project?.links">
                <a
                    [class]="'icon-' + link.icon"
                    target="_blank"
                    [href]="link.url"
                >
                    <span class="project__link">
                        <span class="project__link__text">{{ link.icon }}</span>
                        <i-feather
                            class="project__link_icon"
                            [name]="link.icon"
                        ></i-feather>
                    </span>
                </a>
            </ng-container>
        </div>
    </div>

    <div class="project__wrapper">
        <div class="project__container" [attr.cursorLink]="project?.url">
            <h3 class="project__title">
                {{ project?.name }}
            </h3>

            <div class="project__body">
                <p class="project__description">{{ project?.description[locale] }}</p>
                <div class="project__tags">
                    <app-tag-list [tags]="project?.tags"></app-tag-list>
                </div>
            </div>
        </div>
    </div>
</div>
