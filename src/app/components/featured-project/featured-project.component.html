<div class="featured-project {{ rtl ? 'featured-project--rtl' : null }}">
    <div class="featured-image__container">
        <a [href]="project.url" target="_blank">
            <figure>
                <div class="project__image__filter"></div>
                <img
                    loading="lazy"
                    class="project__image"
                    [alt]="project?.name + ' - ' + project?.description"
                    src="/assets/images/projects/{{ project?.image_name }}"
                />
            </figure>
        </a>

        <div class="project__links">
            <ng-container *ngFor="let link of project?.links">
                <a
                    [class]="'icon-' + link.icon"
                    target="_blank"
                    [href]="link.url"
                >
                    <span class="project__link">
                        <span class="project__link__text">{{ link.icon }}</span>
                        <i-feather
                            class="project__link_icon"
                            [name]="link.icon"
                        ></i-feather>
                    </span>
                </a>
            </ng-container>
        </div>
    </div>

    <div class="project__wrapper">
        <div class="project__container">
            <h3 class="project__title">
                {{ project?.name }}
                <ng-container
                    *ngTemplateOutlet="
                        projectUrl;
                        context: { project: project }
                    "
                ></ng-container>
            </h3>

            <div class="project__body">
                <p class="project__description">{{ project?.description }}</p>
                <div class="project__tags">
                    <app-tag-list [tags]="project?.tags"></app-tag-list>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #projectUrl let-project="project">
    <a *ngIf="project?.url"
        [aria-describedby]="'url-' + project?.slug"
        [aria-label]="project?.name + ' project webpage'"
        class="project__url"
        [href]="project.url"
        target="_blank"
    >
        <span aria-hidden="true" [id]="'url-' + project?.slug" style="display: none;">{{project?.name + ' project webpage'}}</span>
        <i-feather name="external-link" class="project__url-icon"></i-feather>
    </a>
</ng-template>
