<app-terminal></app-terminal>

<div class="featured-project__list">
    <h2 class="featured-project__list-title">Featured work</h2>
    <ng-container *ngFor="let project of projects">
        <div class="featured-project__separator"></div>
        <app-featured-project
            [project]="project"
            [rtl]="project.index % 2"
        ></app-featured-project>
    </ng-container>
</div>
