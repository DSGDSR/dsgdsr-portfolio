<div class="blog-list__wrapper">
    <ng-container *ngFor="let post of posts">
        <div class="blog-list__post">
            <header>
                <a [routerLink]="['/blog', post?.slug]" class="blog-list__post_title">
                    <h3>{{ post?.title[locale] }}</h3>
                </a>

                <time>{{ post?.date | relativeTime }}</time>
            </header>

            <main>{{ post?.summary[locale] }}</main>

            <footer>
                <div class="blog-list__post_footer__more">
                    <time>{{ post?.date | relativeTime }}</time>
                    <a [routerLink]="['/blog', post?.slug]" class="blog-list__post_footer__read-more">read more...</a>
                </div>
            
                <app-tag-list *ngIf="post?.tags"
                    [ngStyle]="{'float': 'right'}"
                    [tags]="post?.tags"
                    [style]="{
                        color: 'var(--color-text-main)',
                        fontSize: '.8em'
                    }"
                    backgroundColor="var(--color-text-main)"
                ></app-tag-list>
            </footer>
        </div>
    </ng-container>
</div>
